    <h2 class="tituloSecundario">contacto</h2>
    <ul class="listaDeContacto">
      <li>info@sugarcake.com.ar</li>
      <li>11-58556544</li>
    </ul>
    <p class="pEstilo">
      también podés contactarte con nosotros completando el siguiente
      formulario
    </p>

    <div class="fondoImagen">
      <div class="formulario">
        <form>
          <select class="form-select" aria-label="Default select example">
            <option selected>Seleccionar</option>
            <option value="1">Cursos</option>
            <option value="2">Pedidos</option>
            <option value="3">Recetas</option>
          </select>
          <div class="row mb-3 mt-5">
            <label for="inputNombre" class="col-sm-2 col-form-label estiloImput">Nombre</label>
            <div class="col-sm-10">
              <input type="Nombre" class="form-control" id="inputNombre">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputTelefono" class="col-sm-2 col-form-label">Teléfono</label>
            <div class="col-sm-10">
              <input type="telefono" class="form-control" id="inputTelefono">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputMensaje" class="col-sm-2 col-form-label">Mensaje</label>
            <div class="col-sm-10">
              <input type="mensaje" class="form-control" id="inputMensaje">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Deseo recibir novedades sobre productos y promociones
                </label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Acepto términos y condiciones
                </label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
      </div>
    </div>

    <div class="iconoWhatsapp">
